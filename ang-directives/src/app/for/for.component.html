<table>

<thead>

    <th>Code</th>
    <th>Name</th>
    <th>Gender</th>

</thead>

<tbody>

    <tr *ngFor="let employee of employees">

        <td>{{employee.code}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>

    </tr>

    <tr *ngIf="!employees || employees.length==0">
        <td colspan="3">No employees dispaly</td>
    </tr>

</tbody>

</table>
